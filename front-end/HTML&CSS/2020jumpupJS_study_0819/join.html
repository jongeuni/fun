<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<TITLE>회원가입</TITLE>
	</head>
	<script>
		jQuery.fn.serializeObject = function(){
			var obj = null;
		

		}

	</script>
	<body>
		<h3>회원가입</h3>
		<form th:object="${UserRepository}" th:action="@{/board/join}" th:method="post">
			<table>
				<div><label>아이디
					<input type="text" ht:field="*{id}">
				</label></div>
				<div><label>비밀번호
					<input type="text" ht:field="*{pw}">
				</label></div>
				<div><label>비밀번호 확인
					<input type="text" ht:field="*{pwcheack}">
				</label></div>
				<div><label>이름
					<input type="text" ht:field="*{name}">
				</label></div>
				<div><label>나이
					<input type="text" ht:field="*{age}">
				</label></div>
				<div><label>자기소개
					<textarea cols="250" rows="5" ht:field="*{introduce}"></textarea>
				</label></div>
				<button type="submit">회원가입</button>
	</body>
</html>
