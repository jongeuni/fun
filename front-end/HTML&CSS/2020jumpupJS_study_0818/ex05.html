<html>
	<head>
		<title>div(id,class)</title>
	</head>
		<style>
		.city
		{
			background-color:tomato;
		}
		</style>
	<body>
		<div id="city">
			<h2>London</h2>
			<p>London is the capital of England.</p>
		</div>
		
		<div>
			<h2>Paris</h2>
			<p>Paris is the capital of France.</p>
		</div>
		
		<div class="city">
			<h2>Tokyo</h2>
			<p>Tokyo is the capital of Japan.</p>
		</div>
	</body>
</html>
